<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success - Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h2>Authentication Successful</h2>
        <p>Redirecting to dashboard...</p>
    </div>

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userType = urlParams.get('userType');
        const name = urlParams.get('name');
        const email = urlParams.get('email'); // Added email parameter
        
        // Store in localStorage
        if (userType) localStorage.setItem('userType', userType);
        if (name) localStorage.setItem('userName', name);
        if (email) localStorage.setItem('userEmail', email);
        
        // Set Google authentication flag
        const isGoogleAuth = urlParams.get('googleAuth') === 'true';
        if (isGoogleAuth) {
            localStorage.setItem('googleAuth', 'true');
        }
        
        // Redirect to appropriate dashboard
        function redirectToDashboard() {
            if (userType === 'admin') {
                window.location.href = '/frontend/AdminDashboard.html';
            } else {
                window.location.href = '/frontend/dashboard.html';
            }
        }
        
        // Redirect after a short delay
        setTimeout(redirectToDashboard, 1500);
    </script>
</body>
</html>
