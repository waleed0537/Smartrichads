<!-- signup.html -->
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Richads</title>
    <link rel="stylesheet" href="./css/auth-styles.css">
</head>
<body>
    <div class="stars">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Sign Up to Richads</h1>
                <p class="subtitle">Create your account to get started.</p>

                <div class="user-type-toggle">
                    <button class="toggle-btn active" data-type="affiliate">As Affiliate</button>
                    <button class="toggle-btn" data-type="advertiser">As Advertiser</button>
                </div>

                <form class="auth-form" action="/signup" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                    </div>

                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>

                <p class="switch-auth">
                    Already have an account? <a href="login.html">Log In</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.toggle-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
